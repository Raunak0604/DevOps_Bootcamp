### sequence / list : value pairs are called seq
!!seq

student: !!seq
 - marks
 - name
 - roll_no

# like this also
cities: !!seq [new delhi, mumbai]

# some of the keys of the seq will be empty
# sparse seq
sparse seq:
 - hey
 - how
 - 
 - Null
 - sup

# nested sequence
- 
 - mango
 - apple
 - banana
-
 - marks
 - roll num
 - date
---

### key: value pairs are called maps
!!map

name: !!map Rabbit
job: !!map student

# nested mappings: map within an map
name: Rabbit
role:
  age: 20
  job: student
 
# same as
name: Rabbit
role: { age: 20, job: student}
---

### pairs: keys may have duplicate values
!!pairs

pair example: !!pairs
 - job: student
 - job: teacher

# same as
pair example: !!pairs [job: student, job: teacher]
# this will be an array of hashtables
---

### dictionary !!omap
people: !!omap
  - Kunal:
     name: Rabbit
     age: 20
     height: 678
  - Rahul:
     name: Souvik
     age: 21
     height: 656
---

### !!set will allow you to have unique values
names: !!set
 ? Rabbit
 ? Misti
 ? Souvik
 ? Yashwant
---

### reusing some properties using anchors

likings: &likes
  fav fruit: mango
  dislikes: grapes

person1:
  name: Rabbit
  <<: *likes

person1: 
  name: Souvik
  <<: *likes

person3:
  name: Yashwant
  <<: *likes
  dislikes: apple

# this will look like
person1:
  name: Rabbit
  fav fruit: mango
  dislikes: grapes

person2:
  name: Souvik
  fav fruit: mango
  dislikes: grapes

person3:
  name: Yashwant
  fav fruit: mango
  dislikes: berries



